<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Rock Paper Scissors Mini-Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="lib/jquery/js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="game-over-overlay"></div>

    <div id="game-over">
      <h1>End Game</h1>
      <h1 id="winner"></h1>
      <button id="play-again" class="btn btn-success" onclick="reset();">Replay</button>
    </div>

    <div id="game"></div>
    <div class="instruction">
      <div class="row background">
        <img src="img/player2.png" class="col-lg-6 col-md-6 col-xs-6"/>
        <img src="img/player1.png" class="col-lg-6 col-md-6 col-xs-6"/>
      </div>
    </div>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/animation.js"></script>
    <script type="text/javascript" src="js/GameObject.js"></script>
    <script type="text/javascript" src="js/DrawGameObject.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Menu.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>
  </body>
</html>
